<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comment List with Reply Feature</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <table class="table">
        <tbody th:if="${comment.commentId} == ${comment.parentComment.id}" th:each="comment : ${commentList}">
        <div>
            <tr>
                <td th:text="${comment.authorName}">작성자</td>
                <td>
                    <button type="button" class="btn btn-success reply-button">답글</button>
                </td>
                <td>
                    <a class="btn btn-warning update-button">수정</a>
                    <a class="btn btn-secondary delete-button">삭제</a>
                </td>
            </tr>
            <tr>
                <td th:text="${comment.createdAt}">작성일</td>
            </tr>
            <tr>
                <td colspan="3" th:text="${comment.content}">내용</td>
            </tr>

            <tr th:if="${reply.commentId} != ${reply.parentComment.id} and ${comment.commentId} == ${reply.parentComment.id}" th:each="reply : ${commentList}">
                <td colspan="3" class="reply-comment" style="padding-left: 20px;">
                    <div>
                        <span th:text="${reply.authorName}">작성자</span>
                        <span th:text="${reply.createdAt}">작성일</span>
                        <p th:text="${reply.content}">내용</p>
                        <button type="button" class="btn btn-success reply-button">답글</button>
                        <a class="btn btn-warning update-button">수정</a>
                        <a class="btn btn-secondary delete-button">삭제</a>
                    </div>
                </td>
            </tr>
            <tr th:if="${reply.commentId} != ${reply.parentComment.id} and ${comment.commentId} == ${reply.parentComment.id}" th:each="reply : ${commentList}">
                <td colspan="3" class="reply-comment" style="padding-left: 40px;">
                    <div>
                        <span th:text="${reply.authorName}">작성자</span>
                        <span th:text="${reply.createdAt}">작성일</span>
                        <p th:text="${reply.content}">내용</p>
                        <button type="button" class="btn btn-success reply-button">답글</button>
                        <a class="btn btn-warning update-button">수정</a>
                        <a class="btn btn-secondary delete-button">삭제</a>
                    </div>
                </td>
            </tr>
        </div>

        </tbody>
    </table>
</div>
</body>
</html>
