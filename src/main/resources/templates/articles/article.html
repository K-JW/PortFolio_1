<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #article-title, #article-content {
            white-space : pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div th:replace="~{layouts/header.html}"></div>

        <table class="table">
            <tbody>
            <tr>
                <td id="article-title" th:text="${article.title}">제목</td>
                <td th:text="${article.authorName}">작성자</td>
            </tr>
            <tr>
                <td id="article-content" th:text="${article.content}">내용</td>
            </tr>
            </tbody>
        </table>

        <div th:replace="~{/comments/commentMain}"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
