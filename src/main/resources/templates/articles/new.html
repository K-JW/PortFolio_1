<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{layouts/header.html}"></div>

    <form id="article-create-form" class="container" action="/articles/create" method="post">
        <div class="row mb-3 justify-content-flex-start">
            <div class="col-md-8 col-lg-6">
                <input id="article-create-title" type="text" class="form-control" placeholder="제목" name="title"/>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-8 col-lg-6">
                <textarea id="article-create-content" class="form-control" rows="9" placeholder="내용" name="content"></textarea>
            </div>
        </div>
        <div class="row justify-content-flex-start">
            <div class="col-md-8 col-lg-6">
                <button type="submit" class="btn btn-success">작성</button>
                <input type="hidden" name="authorSerial" th:value="${authorSerial}"/>
                <a th:href="@{/articles}" class="btn btn-secondary">게시판</a>
            </div>
        </div>
    </form>

<script>
    document.getElementById('article-create-form').addEventListener('submit', function(event){
        const title = document.getElementById('article-create-title').value.trim();
        const content = document.getElementById('article-create-content').value.trim();

        if (!title){
            event.preventDefault();
            alert("게시글 제목을 입력 해주세요.")
        } if (!content){
            event.preventDefault();
            alert("게시글 내용을 입력 해주세요.")
        }
    })
</script>
</body>
</html>
