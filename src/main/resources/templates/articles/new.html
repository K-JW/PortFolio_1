<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div th:replace="layouts/header.html"></div>

    <form class="container" action="/articles/create" method="post">
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="제목" name="title"/>
        </div>
        <div class="mb-3">
            <textarea class="form-control" rows="3" placeholder="내용" name="content"></textarea>
        </div>
        <button type="submit" class="btn btn-success">작성</button>
        <input type="hidden" name="authorSerial" th:value="${authorSerial}"/>
        <a th:href="@{/articles}" class="btn btn-secondary">게시판</a>
    </form>
</body>
</html>
